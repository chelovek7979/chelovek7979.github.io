    <div class="main-wrapper">

                        <div>

                    </div>
                    <div class="Message_container">
                        <span>Message*</span><br><br>
                        <textarea id="story" name="story" class="placeholder input_style input_style_message" required placeholder="Message" ></textarea>

                    </div>
